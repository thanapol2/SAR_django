{% extends "mysite/base.html" %}

{% block content %}
    <h2>Upload</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form>
    {% if url %}
        <p>Upload file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
